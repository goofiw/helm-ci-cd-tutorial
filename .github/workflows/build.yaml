          echo ${{ steps.tag-image.outputs.IMAGE_TAG }}
          echo ${{ steps.tag-image.outputs }}
          helm upgrade --install --set image.repository=${{ secrets.ECR_REPOSITORY }} --set image.tag=${{ steps.tag-image.outputs.IMAGE_TAG }} prod-demo ./demo 
